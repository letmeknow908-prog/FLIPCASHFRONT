<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FlipCash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #DC2626;
            border-left: 4px solid #DC2626;
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #059669;
            border-left: 4px solid #059669;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1F2937;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle input {
            padding-right: 45px;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #6B7280;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-login:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .login-footer {
            padding: 20px 30px;
            background: #F9FAFB;
            text-align: center;
            font-size: 14px;
            color: #6B7280;
        }
        
        .login-footer a {
            color: #10B981;
            text-decoration: none;
            font-weight: 600;
        }
        
        .security-note {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #F0FDF4;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #059669;
        }
        
        .security-note i {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Admin Panel</h1>
        <p>FlipCash Management System</p>
    </div>
    
    <div class="login-body">
        <div id="alert" class="alert"></div>
        
        <div class="security-note">
            <i class="fas fa-lock"></i>
            <span>Secure admin access - Authorized personnel only</span>
        </div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="admin-email" 
                    placeholder="admin@flipcash.app"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="admin-password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me for 30 days</label>
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
                <span id="login-text">Sign In to Admin Panel</span>
                <span id="login-loading" class="loading" style="display: none;"></span>
            </button>
        </form>
    </div>
    
    <div class="login-footer">
        <p>
            <i class="fas fa-user"></i> Not an admin? 
            <a href="index.html">Go to User Portal</a>
        </p>
        <p style="margin-top: 10px; font-size: 12px;">
            ¬© 2025 FlipCash. All rights reserved.
        </p>
    </div>
</div>

<script>
const API_URL = 'https://flipcash-production.up.railway.app/api/v1';

// Check if already logged in
window.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('adminToken');
    const adminData = localStorage.getItem('adminData');
    
    if (token && adminData) {
        // Verify token is still valid
        verifyToken(token);
    }
    
    // Check for remember me
    const rememberedEmail = localStorage.getItem('adminEmail');
    if (rememberedEmail) {
        document.getElementById('admin-email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
    }
});

async function verifyToken(token) {
    try {
        const response = await fetch(`${API_URL}/admin/verify`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        
        if (response.ok) {
            // Token is valid, redirect to dashboard
            window.location.href = 'admin.html';
        } else {
            // Token invalid, clear storage
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminData');
        }
    } catch (error) {
        console.error('Token verification error:', error);
    }
}

function togglePassword() {
    const input = document.getElementById('admin-password');
    const icon = document.getElementById('toggle-icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

function showAlert(message, type) {
    const alert = document.getElementById('alert');
    alert.className = `alert alert-${type}`;
    alert.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
    alert.style.display = 'block';
    
    if (type === 'success') {
        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }
}

async function handleLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('admin-email').value.trim();
    const password = document.getElementById('admin-password').value;
    const rememberMe = document.getElementById('remember-me').checked;
    const btn = document.getElementById('login-btn');
    const btnText = document.getElementById('login-text');
    const btnLoading = document.getElementById('login-loading');
    
    if (!email || !password) {
        showAlert('Please enter both email and password', 'error');
        return;
    }
    
    // Disable button and show loading
    btn.disabled = true;
    btnText.style.display = 'none';
    btnLoading.style.display = 'inline-block';
    
    try {
        console.log('üîê Admin login attempt:', email);
        
        const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        console.log('üì° Response:', response.status, data);
        
        if (response.ok && data.status === 'success') {
            // Check if user is admin
            // TODO: Add role check when implemented
            const user = data.data.user;
            const token = data.data.accessToken;
            
            // For now, check if email contains 'admin'
            // You should implement proper role-based access
            if (!email.toLowerCase().includes('admin')) {
                showAlert('‚ö†Ô∏è Access denied. Admin privileges required.', 'error');
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                return;
            }
            
            console.log('‚úÖ Admin login successful');
            
            // Store admin credentials
            localStorage.setItem('adminToken', token);
            localStorage.setItem('adminData', JSON.stringify(user));
            
            // Remember email if checked
            if (rememberMe) {
                localStorage.setItem('adminEmail', email);
            } else {
                localStorage.removeItem('adminEmail');
            }
            
            showAlert('Login successful! Redirecting to dashboard...', 'success');
            
            // Redirect to admin panel
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
            
        } else {
            console.log('‚ùå Login failed:', data.message);
            showAlert(data.message || 'Invalid email or password', 'error');
            btn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }
        
    } catch (error) {
        console.error('‚ùå Login error:', error);
        showAlert('Connection error. Please check your internet and try again.', 'error');
        btn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
    }
}
</script>

</body>
</html>
